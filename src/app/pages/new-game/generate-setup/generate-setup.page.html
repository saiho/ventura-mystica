<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title translate>new-game-setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label translate>players</ion-label>
      </ion-item-divider>
      <ng-container *ngFor="let num of [1, 2, 3, 4, 5]">
        <ng-container *ngIf="num <= setup.numPlayers">
          <ion-item>
            <ion-label>
              <span [innerHtml]="'player.' + num | translate:{ name: setup.playerNames[playerOrder[num - 1] - 1]}"></span>
            </ion-label>
          </ion-item>
          <ion-row *ngIf="setup.factionSelectMode === 'faction-select-mode.two-alternatives'">
            <ion-col>
              <ion-label translate>factions-choose</ion-label>
            </ion-col>
            <ion-col *ngFor="let faction of pickedFactionsTwoAlternatives[num]">
              <ion-item>
                <ion-icon name="body-outline"></ion-icon>
                <ion-label translate>{{faction.name}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ng-container>
      </ng-container>
    </ion-item-group>

    <ion-item-group *ngIf="setup.factionSelectMode === 'faction-select-mode.bid'">
      <ion-item-divider>
        <ion-label translate>factions-bid-on</ion-label>
      </ion-item-divider>
      <ion-row>
        <ion-col *ngFor="let faction of pickedFactionsBid">
          <ion-item>
            <ion-icon name="body-outline"></ion-icon>
            <ion-label translate>{{faction.name}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label translate>bonus-cards</ion-label>
      </ion-item-divider>
      <ion-row>
        <ion-col *ngFor="let bonusCard of pickedBonusCards">
          <ion-item>
            <ion-icon name="ribbon-outline"></ion-icon>
            <ion-label translate>{{bonusCard.description}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label translate>scoring-tiles</ion-label>
      </ion-item-divider>
      <ion-row *ngFor="let scoringTile of pickedScoringTiles; let i = index">
        <ion-col size="auto">
          <ion-label translate [translateParams]="{ num: i }">round-num</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ng-container *ngTemplateOutlet="setup.scoringTileTemplate; context: { item: scoringTile }"></ng-container>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-item-group>

    <ion-item-group *ngIf="pickedExtraFinalScoringTile">
      <ion-item-divider>
        <ion-label translate>extra-final-scoring-tile</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label translate>{{pickedExtraFinalScoringTile.name}}</ion-label>
      </ion-item>
    </ion-item-group>

    <ion-item-group>
      <ion-item-divider>
        <ion-label translate>game-board</ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-label translate>{{pickedGameBoard.name}}</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
